# .github/workflows/release.yaml

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref}}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
      - name: Tarball for release
        run: |
          mkdir dist
          tar -czvf dist/random-number-release.tar.gz scripts Pipfile Pipfile.lock
      - name: SHAsum
        run: |
          cd dist
          shasum -a 256 random-number-release.tar.gz > shasum-random-number-release
          cat shasum-random-number-release|cut -c1-64
          shasum=$(cat shasum-random-number-release|cut -c1-64)
          echo "sha256=${shasum}" >> "$GITHUB_OUTPUT"
      - name: Upload tar to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
  update-homebrew:
    name: Update Homebrew
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Clone Homebrew
        env:
          SHA: ${{ needs.build.outputs.sha256 }}
        run: |
          git config --global user.email "${{ github.email }}"
          git config --global user.name "${{ github.actor }}"
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.HOMEBREW_DEPLOY_SSH }}'
          git clone git@github.com:alteredtech/homebrew-test-tap.git homebrew
          cd homebrew
          cat <<EOF > tools/release.json
          {
            "version": "${{ github.ref_name }}",
            "sha256": "$SHA"
          }
          EOF
          git commit tools/release.json -m 'Another Tools release ${{ github.ref_name }}'
          git push